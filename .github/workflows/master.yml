name: master

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Deno
        run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - name: Unit
        run: $HOME/.deno/bin/deno test tests/test.ts --config tsconfig.json --allow-net
      - name: Add Deno to Path
        run: export PATH=$HOME/.deno/bin:$PATH
      - name: Deno Version
        run: $HOME/.deno/bin/deno --version
      - name: Create APP
        run: $HOME/.deno/bin/deno test tests/create_app_test.ts --allow-read --allow-write --allow-run
  linter:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Deno
        run: curl -fsSL https://deno.land/x/install/install.sh | sh
      - name: Formatter
        run: $HOME/.deno/bin/deno fmt --check
